{% extends 'base.html' %}

{% block content %}

<div class="container">
    <p class="title is-5">{{category_name}}</p>

    {% for res in resources %}
    <div class="card">
        <div class="card-content">
            <div class="content">
                <p class="title is-4">{{res.title}}</p>
            </div>
            <span class="tag is-danger">{{res.level}}</span>
            <footer class="card-footer">
                <a href="#" class="card-footer-item">Copy Link</a>
                <a target="_blank" href="http://twitter.com/share?text=Hey, checkout this resource {{res.title}} via saadhan.devsindia.in&url={{res.url}}&hashtags=devsindia" class="card-footer-item">Tweet</a>
            </footer>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
